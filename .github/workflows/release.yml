name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mu-linux-x86_64
            cross: false

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mu-macos-x86_64
            cross: false

          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: mu-macos-arm64
            cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mu-windows-x86_64.exe
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build binary (native)
        if: ${{ !matrix.cross }}
        run: |
          cargo build --release --target ${{ matrix.target }} --package mu-cli

      - name: Build binary (cross)
        if: matrix.cross
        run: |
          cross build --release --target ${{ matrix.target }} --package mu-cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/mu dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/mu.exe" "dist/${{ matrix.artifact_name }}"

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          ./dist/${{ matrix.artifact_name }} --version
          ./dist/${{ matrix.artifact_name }} --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./dist/${{ matrix.artifact_name }} --version
          ./dist/${{ matrix.artifact_name }} --help

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          shasum -a 256 ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.artifact_name }}).Hash.ToLower()
          "$hash  ${{ matrix.artifact_name }}" | Out-File -Encoding utf8 "${{ matrix.artifact_name }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}
            dist/${{ matrix.artifact_name }}.sha256
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create checksums file
        run: |
          cd release
          cat *.sha256 > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## Installation

            Download the binary for your platform and make it executable:

            ```bash
            # Linux (x86_64)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mu-linux-x86_64 -o mu
            chmod +x mu
            sudo mv mu /usr/local/bin/

            # macOS (Intel)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mu-macos-x86_64 -o mu
            chmod +x mu
            sudo mv mu /usr/local/bin/

            # macOS (Apple Silicon)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mu-macos-arm64 -o mu
            chmod +x mu
            sudo mv mu /usr/local/bin/

            # Windows (PowerShell)
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mu-windows-x86_64.exe" -OutFile "mu.exe"
            ```

            Or use the install script:
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh
            ```

            ## Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
