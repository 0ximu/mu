name: Build Binaries

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the build (e.g., v0.1.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mu-linux-x86_64
            asset_name: mu-linux-x86_64
          - os: macos-latest
            artifact_name: mu-macos-x86_64
            asset_name: mu-macos-x86_64
          - os: macos-14  # ARM64 runner
            artifact_name: mu-macos-arm64
            asset_name: mu-macos-arm64
          - os: windows-latest
            artifact_name: mu-windows-x86_64.exe
            asset_name: mu-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[dev]"

      - name: Build binary
        run: pyinstaller mu.spec

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/mu
          ./dist/mu --version
          ./dist/mu --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          dist\mu.exe --version
          dist\mu.exe --help

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/mu.exe dist/${{ matrix.artifact_name }}
          else
            mv dist/mu dist/${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 7

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
