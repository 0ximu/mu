name: Rust Core CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mu-core/**'
      - '.github/workflows/rust-core.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mu-core/**'
      - '.github/workflows/rust-core.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-check:
    name: Rust Check & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    defaults:
      run:
        working-directory: mu-core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mu-core -> target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

  python-integration:
    name: Python Integration
    runs-on: ${{ matrix.os }}
    needs: rust-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mu-core -> target

      - name: Install maturin
        run: pip install maturin

      - name: Build and install Rust extension
        run: |
          cd mu-core
          maturin develop --release

      - name: Copy .so to src/mu
        run: |
          # Find the compiled .so file and copy it to src/mu
          SO_FILE=$(find mu-core -name "_core*.so" -type f | head -1)
          if [ -n "$SO_FILE" ]; then
            cp "$SO_FILE" src/mu/_core.abi3.so
          fi

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run Rust core tests
        run: pytest tests/unit/test_rust_core.py -v --tb=short

      - name: Verify Rust core is used
        run: |
          python -c "
          from mu.parser import use_rust_core
          assert use_rust_core(), 'Rust core should be enabled'
          print('Rust core is enabled and working')
          "

  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    needs: [rust-check, python-integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          cd mu-core
          maturin build --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ github.sha }}
          path: mu-core/target/wheels/*.whl
          retention-days: 14
