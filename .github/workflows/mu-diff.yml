name: MU Semantic Diff

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mu-diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MU
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run MU diff
        id: diff
        run: |
          set +e
          mu diff origin/${{ github.base_ref }} HEAD --format markdown --no-color -o mu-diff.md
          EXIT_CODE=$?
          set -e

          # Handle exit codes
          if [ $EXIT_CODE -eq 0 ] || [ $EXIT_CODE -eq 2 ]; then
            echo "diff_success=true" >> $GITHUB_OUTPUT
          else
            echo "diff_success=false" >> $GITHUB_OUTPUT
            echo "## MU Semantic Diff Error" > mu-diff.md
            echo "" >> mu-diff.md
            echo "MU diff encountered an error (exit code: $EXIT_CODE)." >> mu-diff.md
            echo "Please check the action logs for details." >> mu-diff.md
          fi

          # Check for changes
          if grep -q "No semantic changes detected" mu-diff.md 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

          # Read diff content for output
          {
            echo 'diff_content<<EOF'
            cat mu-diff.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const diffContent = fs.readFileSync('mu-diff.md', 'utf8');
            const baseSha = '${{ github.event.pull_request.base.sha }}'.substring(0, 7);
            const headSha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);

            // Extract just the summary table from the markdown
            const summaryMatch = diffContent.match(/## Summary[\s\S]*?\n\n/);
            const summaryTable = summaryMatch ? summaryMatch[0].replace('## Summary\n\n', '') : '';

            // Extract external deps if present
            const depsMatch = diffContent.match(/## External Dependencies[\s\S]*?(?=\n##|$)/);
            const externalDeps = depsMatch ? depsMatch[0] : '';

            const marker = '<!-- mu-semantic-diff -->';
            const body = `${marker}
## MU Semantic Diff

\`${baseSha}\` → \`${headSha}\`

${summaryTable}
${externalDeps ? `**Dependencies:** ${externalDeps.replace('## External Dependencies\n\n', '').trim()}\n\n` : ''}
<details>
<summary>View detailed changes</summary>

${diffContent}

</details>

---
<sub>Generated by MU Semantic Diff · [View full diff](../actions/runs/${{ github.run_id }})</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes(marker));

            // Truncate if too large (GitHub limit is ~65536)
            const maxSize = 60000;
            let finalBody = body;
            if (body.length > maxSize) {
              const truncateNotice = '\n\n---\n*Diff truncated due to size. Check workflow artifacts for full output.*';
              finalBody = body.substring(0, maxSize - truncateNotice.length) + truncateNotice;
            }

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: finalBody,
              });
              console.log(`Updated comment: ${existingComment.html_url}`);
            } else {
              const { data: newComment } = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: finalBody,
              });
              console.log(`Created comment: ${newComment.html_url}`);
            }

      - name: Upload diff artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mu-diff
          path: mu-diff.md
          retention-days: 30

      - name: Add to job summary
        run: |
          echo "## MU Semantic Diff" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** \`${{ github.event.pull_request.base.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Head:** \`${{ github.event.pull_request.head.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Changes Detected:** ${{ steps.diff.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>View Diff</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat mu-diff.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
